<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AI-Powered Flashcards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/svg" href="logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Flashcards AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html">User Account</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <button id="theme-toggle">
        <span id="theme-icon">☀️</span> Mode
    </button>
    <div class="login container d-flex justify-content-center align-items-center vh-100">
        <div class="login-form p-4 shadow-lg rounded card">
          <h2 class="text-center text-primary">Login</h2>
          <form id="loginForm">
            <input id="loginEmail" type="email" class="form-control mb-3" placeholder="Email" required>
            <input id="loginPassword" type="password" class="form-control mb-3" placeholder="Password" required>
            <button href="index.html" type="submit" class="login-btn btn btn-primary w-100">Login</button>
          </form>
          <p class="text-center mt-3">Or sign in with</p>
          <div class="d-flex justify-content-center">
            <button class="btn btn-danger mx-2"><i class="fab fa-google"></i></button>
            <button class="btn btn-primary mx-2"><i class="fab fa-facebook"></i></button>
            <button class="btn btn-dark mx-2"><i class="fab fa-microsoft"></i></button>
          </div>
          <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
          <p class="login-term text-center text-muted">By logging in you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        </div>
      </div>
    
    <footer class="bg-dark text-light text-center py-3 mt-5">
        <p>&copy; 2025 AI-Powered Flashcards. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
